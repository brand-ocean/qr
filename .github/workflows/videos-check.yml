name: videos-check

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  videos-check:
    name: YouTube Availability Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run YouTube availability check
        run: pnpm videos:check
