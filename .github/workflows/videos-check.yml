name: videos-check

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  videos-check:
    name: YouTube Availability Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run YouTube availability check
        id: videos_check
        continue-on-error: true
        run: |
          pnpm videos:check \
            --report-json=artifacts/videos-check-report.json \
            --report-md=artifacts/videos-check-report.md

      - name: Publish report to workflow summary
        if: always()
        run: |
          if [ -f artifacts/videos-check-report.md ]; then
            cat artifacts/videos-check-report.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No markdown report generated." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos-check-report
          path: artifacts/
          if-no-files-found: error

      - name: Enforce gate result
        if: steps.videos_check.outcome != 'success'
        run: exit 1
